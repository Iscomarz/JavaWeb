<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
                <i class="fa fa-thumb-tack"></i>
                <p:graphicImage name="logo.png" library="imagenes" />
                <span class="app-name">Menu</span>
        </div>

        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem icon="pi pi-home" url="#{request.contextPath}/index.xhtml" value="Inicio"  />
                            <p:menuitem icon="pi pi-table" url="#{request.contextPath}/vistas/parametro.xhtml" value="Parametros"/>
                            <p:menuitem icon="pi pi-globe" url="#{request.contextPath}/vistas/ciudad.xhtml"  value="Ciudades"/>
                            
                            <p:menuitem id="om_doc" value="Docs" icon="fa fa-fw fa-file-code-o" />
                            <p:menuitem id="om_buy" value="Buy Now" icon="fa fa-fw fa-credit-card-alt" url="https://www.primefaces.org/store" />
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
